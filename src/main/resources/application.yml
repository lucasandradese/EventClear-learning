spring:
  application:
    name: EventClear

  datasource:
    url: ${DATA_URL}
    username: ${DATA_USERNAME}
    password: ${DATA_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true

  flyway:
    enabled: true
    locations: classpath:db/migrations
    # baseline-on-migrate: true
